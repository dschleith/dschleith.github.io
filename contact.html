  <script>
// 272058565  sarah
// 19393754  daniel

var url = 'https://api.instagram.com/v1/users/19393754/media/recent?access_token=231252956.1fb234f.bb9e4a868dc945fb8b46bb630c62e211&count=25&callback=?';

$.getJSON( url, function(data) {
  var data = data.data;

  // Creating a global infoWindow object that will be reused by all markers
  var infoWindow = new google.maps.InfoWindow({maxWidth: 310});
  var bounds = new google.maps.LatLngBounds();

  // us map
  var map = new google.maps.Map(document.getElementById("map"), {
    zoom: 15,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    disableDefaultUI: true,
    styles: [
      {
        "stylers": [
          { "saturation": -100 },
          { "gamma": 1 }
        ]
      },
      {
        "elementType": "labels.text.stroke",
        "stylers": [
          { "visibility": "off" }
        ]
      },
      {
        "featureType": "poi.business",
        "elementType": "labels.text",
        "stylers": [
            { "visibility": "off" }
        ]
      },
      {
        "featureType": "poi.business",
        "elementType": "labels.icon",
        "stylers": [
          { "visibility": "off" }
        ]
      },
      {
        "featureType": "poi.place_of_worship",
        "elementType": "labels.text",
        "stylers": [
          { "visibility": "on" }
        ]
      },
      {
        "featureType": "poi.place_of_worship",
        "elementType": "labels.icon",
        "stylers": [
          { "visibility": "off" }
        ]
      },
      {
        "featureType": "road",
        "elementType": "geometry",
        "stylers": [
          { "visibility": "simplified" }
        ]
      },
      {
        "featureType": "water",
        "stylers": [
          { "visibility": "on" },
          { "saturation": 50 },
          { "gamma": 0 },
          { "hue": "#50a5d1" }
        ]
      },
      {
        "featureType": "administrative.neighborhood",
        "elementType": "labels.text.fill",
        "stylers": [
          { "color": "#333333" }
        ]
      },
      {
        "featureType": "road.local",
        "elementType": "labels.text",
        "stylers": [
          { "weight": 0.5 },
          { "color": "#333333" }
        ]
      },
      {
        "featureType": "transit.station",
        "elementType": "labels.icon",
        "stylers": [
          { "gamma": 1 },
          { "saturation": 50 }
        ]
      }
    ]
  });

  for (var i = 0; i < data.length; i++) {
    if (data[i].location && data[i].location.longitude) {
      var image = '<img src="' + data[i].images.low_resolution.url  + '"><br>' || '';
      var text = data[i].caption ? '<p>' + data[i].caption.text + '</p>' : '';
      var description = image + text;
      var lat = data[i].location.latitude;
      var lng = data[i].location.longitude;
      var latLng = new google.maps.LatLng(lat, lng);

      // console.log(description, lat, lng, latLng)

      var marker = new google.maps.Marker({
        position: latLng,
        map: map,
        animation: google.maps.Animation.DROP,
        title: 'Daniel\'s Map'
      });

      // Creating a closure to retain the `rrect data
      (function(marker, description) {
        // Attaching a click event to the current marker
        google.maps.event.addListener(marker, "click", function(e) {
          map.panTo(marker.getPosition());
          infoWindow.setContent(description);
          infoWindow.open(map, marker);
        });

        bounds.extend(marker.position);

      })(marker, description);
      }
    };

    map.fitBounds(bounds);
});
  </script>
